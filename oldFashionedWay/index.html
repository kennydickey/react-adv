<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>First Component</title>
</head>
<body>
  <!-- root div is where we will render our highest level component -->
  <div id="root"></div>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
<!-- jsx must be transpiled by babel, ie taking jsx and turn it into js -->
  <script src="https://unpkg.com/babel-standalone"></script>
  <!-- to signify things inside of file might contain jsx vv -->
  <script src="Hello.js" type="text/jsx"></script>
  <script src="NumPicker.js" type="text/jsx"></script>
  <script src="Friend.js" type="text/jsx"></script>
  <script src="index.js" type="text/jsx"></script>

<!-- </script> -->
</body>
</html>
